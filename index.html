<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- getting all css code -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- container div is the parent div -->
        <div id="container-div">
            <!-- hours mins and secs are shown in table structure -->
            <table>
                <tr>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
                <tr>
                    <td id="hrTd">00</td>
                    <td id="minTd"">00</td>
                    <td id="secTd"">00</td>
                </tr>
            </table>
            <!-- buttons div is the container containing all the buttons -->
            <div id="buttons-div" >
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <!-- getting all javascript code -->
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
